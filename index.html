<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@900&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@900&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    
    <script src="tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-row">
                    <ul class="links">
                        <li>
                            <a href>New</a>
                        </li>
                        <li>
                            <a href>Upload</a>
                        </li>
                        <li>
                            <a href>Share</a>
                        </li>
                    </ul>
                    <div class="wrap">
                        <div class="search">
                           <input type="text" class="searchTerm" placeholder="Search">
                           <button type="submit" class="searchButton">
                             <i class="fa fa-search"></i>
                          </button>
                        </div>
                     </div>

                    <div class="navigation">
                        <button id="notification">
                            <div class="image"></div>
                          </button>                        <div class="divider"></div>
                        <h3>@Shan207</h3>
                        <img src="./img/avatar.jpg" alt="avatar" class="avatar" height="30" width="30">
                    </div>
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <h2 id="administrator">Daily Dash</h2>
                    <div class="row">
                        <div class="s-divider"></div>
                    </div>    
                    <a href id="dashboard">Dashboard</a>
                    <a href id="home">Home</a>
                    <a href id="profile">Profile</a>
                    <a href id="messages">Messages</a>
                    <a href id="tasks">Tasks</a>
                    <a href id="communities">Communities</a>
                    <div class="row">
                        <div class="s-divider"></div>
                    </div>
                    <a href id="settings">Settings</a>
                    <a href id="support">Support</a>                   
                    <a href id="privacy">Privacy</a>
                </div>
            </div>

            <div class="main">
                <h1 class="title">Tic Tac Toe</h1>
                <h1 id="player-picker"></h1>

                <div id="modal" class="modal">
                    <div class="modal-content">
                      <h2>Start Game</h2>
                      <div class="input-container">
                        <label for="player1-name">Player 1 Name:</label>
                        <input id="player1-name" type="text" placeholder="Player 1" required>
                      </div>
                      <div class="input-container">
                        <label for="player2-name">Player 2 Name:</label>
                        <input id="player2-name" type="text" placeholder="Player 2" required>
                      </div>
                      <button id="start-button">Start Game</button>
                    </div>
                  </div>

                  <div class="sect-top">
                    <div class="nameLeft">
                        <h1>Player 1</h1>
                        <h2 class="names" id="player1"></h2>
                        <h1>X</h1>
                    </div>
                    <div class="nameRight">
                        <h1>Player 2</h1>
                        <h2 class="names" id="player2"></h2>
                        <h1>O</h1>
                    </div>  
                </div>

                <div id="gameboard">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                  </div>
                    <div class="bottom">
                    <div id="result"></div>
                    <div id="controls">
                        <div class="sect-bottom">
                            <button id="reset-button" class="controls buttons">Restart</button>
                        </div>
                    </div>
                    </div>
            </div>

        </div>
    </body>
</html>
